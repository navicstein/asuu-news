<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta content='#1A73E8' name='theme-color'/>
    <meta content='{{.Meta.Description}}' name='description'/>
    <link href='{{.HeroImage}}' rel='image_src'/>

    <!-- Metadata for Open Graph protocol. See http://ogp.me/. -->
    <meta content='en' property='og:locale'/>
    <meta content='article' property='og:type'/>
    <meta content='{{.Meta.Title}}' property='og:title'/>

    <meta content='{{.Meta.Description}}' property='og:description'/>
    <meta content='ASUU News' property='og:site_name'/>
    <meta content='{{.HeroImage}}' property='og:image'/>
    <meta content='{{.HeroImage}}' name='twitter:image'/>
    <meta content='summary_large_image' name='twitter:card'/>
    <meta content='{{.Meta.Title}}' name='twitter:title'/>
    <meta content='{{.Meta.Description}}' name='twitter:description'/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Heading}}</title>
  </head>

  <body>
    <div class="container my-5">
      <div class="text-center">
        <h3>{{.Heading}}</h3>
        <img  referrerpolicy="no-referrer" src="{{.HeroImage}}" class="img-fluid" />
      </div>
      <hr />
      {{range .Paragraphs}}
      <div class="my-3">{{.}}</div>
      {{end}}
    </div>
    <footer class="text-center">
        ads free
    </footer>
  </body>
</html>
